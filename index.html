<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>The SwitchUp HairTouch</title>
  </head>
  <body>
    <main>
      <!-- NAV BAR -->

      <div id="navbar">
        <div><a class="nav-links" href="#">HOME</a></div>
        <div><a class="nav-links" href="#">SERVICES</a></div>
        <div><a class="nav-links" href="#">CONTACT</a></div>
      </div>

      <!-- TOP DIV -->
      <div id="top">
        <div id="vid-container">
          <iframe
            id="main-vid"
            src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F907248696125154%2Fvideos%2F1183864338669983%2F&show_text=0&width=476"
            width="500"
            height="500"
            style="border:none;overflow:hidden"
            scrolling="no"
            frameborder="0"
            allowTransparency="true"
            allowfullscreen="true"
          ></iframe>
        </div>
      </div>

      <!-- CONTACT DIV -->
      <div id="contact-div">
        <a id="facebook-link" href="#"
          ><img
            src="http://www.iconarchive.com/download/i60330/graphics-vibe/simple-rounded-social/facebook.ico"
            alt=""
        /></a>
        <h1 id="phone">(954) 299 5195</h1>
        <a id="instagram-link" href="#"
          ><img
            src="https://instagram-brand.com/wp-content/uploads/2016/11/Instagram_AppIcon_Aug2017.png?w=300"
            alt=""
        /></a>
      </div>
      <!-- ///////////////// -->

      <!-- MID DIV -->
      <div id="mid">
        <div>
          <img
            class="featured"
            src="https://images.pexels.com/photos/1978041/pexels-photo-1978041.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div>
          <img
            class="featured"
            src="https://images.pexels.com/photos/2101841/pexels-photo-2101841.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div>
          <img
            class="featured"
            src="https://images.pexels.com/photos/1978041/pexels-photo-1978041.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
      </div>
      <!-- ///////////////// -->
    </main>
  </body>
</html>
